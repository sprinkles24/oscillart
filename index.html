<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet"/>

    <title>Shyla's Oscillart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">


</head>
<body>

    <div id="container">


        <!--headings-->
        <h1>Shyla's Oscillart</h1>
        <h2>Play music and draw fun sine waves!</h2>
        <!--hack club credit-->
        <h3 class="jam">Made with Hack Club's </h3>
        <a href="https://jams.hackclub.com/batch/oscillart/" target="_blank" class="jam">Oscillart Jam</a>

        <!--Canvas-->
        <canvas id="canvas"></canvas>
        <br>

        <div class="inputThingies">

            <!--Start Button-->
            <div class="startButton">
                <p>Notes</p>
                <input type="text" id="input">
                <button id="submit" onclick="handle()">Start Playing</button>
            </div>


            <!--Color Picker-->
            <div class="colorButton">
                <p>Colors</p>
                <input type="color" id="color" value="#FFFFFF">

                <button class="rainbowButtons" style="background-color:#ED5564" onclick="redFunction()">Red</button>
                <button class="rainbowButtons" style="background-color:#FFCE54" onclick="orangeFunction()">Orange</button>
                <button class="rainbowButtons" style="background-color:#FFFD82" onclick="yellowFunction()">Yellow</button>
                <button class="rainbowButtons" style="background-color:#A0D568" onclick="greenFunction()">Green</button>
                <button class="rainbowButtons" style="background-color:#4FC1E8" onclick="blueFunction()">Blue</button>
                <button class="rainbowButtons" style="background-color:#AC92EB" onclick="purpleFunction()">Purple</button>
            </div>

            <!--Volume Slider-->
            <div class="volumeButton">
                <p>Volume</p>
                <input type="range" min="1" max="100" value="100" id="vol-slider">
            </div>

            <!--Recording Button-->
            <div class="recordingButton">
                <button id="record" onclick="toggle()">Start Recording</button>
            </div>


        </div> <!-- class="inputThingies"-->

        <div>
            <p class="hack">...psst! i've spent this long working on this website!</p>
            <img src="https://hackatime-badge.hackclub.com/U08TYFNC9GC/oscillart">

            <!--wakatime
            git repo
            personal site-->

        </div>
        
        


    </div> <!--div id="container" -->


    <script src="main.js"></script>
</body>
</html>
