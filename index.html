<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet"/>

    <title>My title</title>
</head>
<body>
    
    <div id="container">

        <h1>Shyla's Oscillart</h1>
        <h2>Play music and draw fun sine waves!</h2>
        <p>Made while following Hack Club's </p> <a href="https://jams.hackclub.com/batch/oscillart/">Oscillart Jam</a><p>!</p>
        <br>
        
        <!--Canvas-->
        <canvas id="canvas"></canvas>

        <!--Start Button-->
        <input type="text" id="input">
        <button id="submit" onclick="handle()">Submit meeeeeeee!</button>

        <!--Color Picker-->
        <input type="color" id="color" value="#FF0000">

        <!--Volume Slider-->
        <input type="range" min="1" max="100" value="100" id="vol-slider">

        <!--Recording Button-->
        <button id="record" onclick="toggle()">Start Recording</button>

    </div>


    <script src="main.js"></script>
</body>
</html>
